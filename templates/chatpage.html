<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"/>
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
    <script src="/static/scripts/js.js"></script>
</head>
<body>
    <div id="chatBar">
        <form style="display:none" id="loginForm">
            <input type="text" name="username" id="username"></input>
            <input type="submit" value="login" ></input>
        </form>
        <form style="display:none" id="chatBoxForm" class="inline">
            <input type="text" name="chatBox" id="chatBox" id="msg"></input>
            <input type="submit" value="send"></input>
        </form>
        <form style="display:none" id="logoutForm" class="inline">
            <input type="submit" value="logout" ></input>
        </form>
    </div>

    <div id="msgDisplay"></div>
    <div id="nickDisplay"></div>
   
</body>
</html>
